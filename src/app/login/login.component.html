<html>
<div class="po-row">
  <po-widget
    class="po-lg-5"
    [p-height]="height"
    p-background="../../../assets/images/381_SELO.png"
    [p-primary]="primary"
    [p-no-shadow]=false
    >
  </po-widget>
  <div class="po-row">
    <div class="po-md-14">            
      <po-info p-value="FAÇA SEU LOGIN AQUI E CONFIRA OS SERVIÇOS DISPONÍVEIS PARA VOCÊ:"></po-info>      
      <div class="po-row">
        <span class="material-icons">
          verified          
        </span>      
        <po-info p-value="CONSULTA DE LIMITES DO SEU CADASTRO."></po-info>      
      </div>      
      <div class="po-row">
        <span class="material-icons">
          date_range          
        </span>      
        <po-info p-value="CONSULTA DAS SUAS PARCELAS A PAGAR."></po-info>      
      </div>      
      <div class="po-row">
        <span class="material-icons">
          smartphone
          </span>
        <po-info p-value="SOLICITAÇÃO DE PAGAMENTO ATRAVÉS DO WHATSAPP."></po-info>      
      </div>      
      <div class="po-row">
        <span class="material-icons">
          description
          </span>
        <po-info p-value="RENEGOCIAÇÃO DE DÍVIDAS."></po-info>      
      </div>
    </div>      
  </div>  
</div>
<div class="po-row">
  <form [formGroup]="reactiveForm">
    <div class="po-row">
      <po-input class="po-md-10" [(ngModel)]="login" formControlName="login" p-clean p-icon="po-icon-user" p-placeholder="CPF" p-mask="999.999.999-99"> </po-input>
    </div>
    <div class="po-row">
      <po-datepicker class="po-md-10" [(ngModel)]="birthday" formControlName="birthday" p-placeholder="Data de Nascimento" > </po-datepicker>
    </div>    
    <div class="po-row">
      <po-button p-icon="po-icon-user" class="po-md-10" p-label="Login" (p-click)="loginCustomer()" [p-disabled]="!reactiveForm.valid"> </po-button>
    </div>
    <div class="po-row">
      <po-widget
        class="po-m-3 po-sm-3"
        [p-height]=45
        p-background="../../../assets/images/facebook.ico"
        (p-click)="sendToFacebook()"
      >
      </po-widget>  
      <po-widget    
        class="po-m-3 po-sm-3 po-ml-0"
        [p-height]=45
        p-background="../../../assets/images/instagram.ico"
        [p-primary]="primary"
        [p-no-shadow]=false
        (p-click)="sendToInstagram()"
      >
      </po-widget>      
    </div>
  </form>
</div>
</html>
