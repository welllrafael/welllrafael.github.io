<div class="po-row">
  <po-widget
  class="po-lg-2 po-mt-2"
  [p-height]="height"
  p-background="../../../assets/images/381_SELO.png"
  [p-primary]="primary"
  >
  </po-widget>

</div>
<div>
  <form [formGroup]="reactiveForm">
    <div class="po-row">
      <po-input class="po-sm-2" [(ngModel)]="login" formControlName="login" p-clean p-icon="po-icon-user" p-placeholder="CPF" p-mask="999.999.999-99"> </po-input>
    </div>
    <div class="po-row">
      <po-datepicker class="po-sm-2" [(ngModel)]="birthday" formControlName="birthday" p-placeholder="Data de Nascimento" > </po-datepicker>
    </div>
      <po-button class="po-sm-2" p-label="Login" (p-click)="loginCustomer()" [p-disabled]="!reactiveForm.valid"> </po-button>

  </form>
</div>
