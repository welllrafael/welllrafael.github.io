<po-page-list >
  <po-list-view
    [p-hide-select-all]="hide"
    [p-select]="hide"
    p-property-link="url"
    p-property-title="name"
    [p-actions]="actions"
    [p-items]="purchasesLocal"
  >
    <ng-template p-list-view-content-template let-bond [p-title]="formatTitle">
      <div >
        <po-info  p-label="Parcela" [p-value]="bond.Parcela"></po-info>
        <po-tag [p-value]="bond.status" [p-color]="bond.poColor"> </po-tag>
        <po-info  p-label="Vencimento" [p-value]="bond.Vencimento"></po-info>
        <po-info  p-label="Valor" [p-value]="bond.Valor"></po-info>
      </div>
    </ng-template>
  </po-list-view>
</po-page-list>
