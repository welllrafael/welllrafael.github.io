<po-page-list >
  <po-list-view
    [p-hide-select-all]="hide"
    [p-select]="hide"
    p-property-link="url"
    p-property-title="name"
    [p-actions]="actions"
    [p-items]="purchasesLocal"
  >
    <ng-template p-list-view-content-template let-bond [p-title]="formatTitle">
      <div class="po-row">
        <po-info  class="po-md-2" p-label="Parcela" [p-value]="bond.Parcela"></po-info>
        <po-info  class="po-md-2" p-label="Vencimento" [p-value]="bond.Vencimento"></po-info>
        <po-info  class="po-md-2" p-label="Valor" [p-value]="bond.Valor"></po-info>
        <po-tag   class="po-md-2" [p-value]="bond.status" [p-color]="bond.poColor"> </po-tag>                
      </div>
    </ng-template>
  </po-list-view>
</po-page-list>
