<html>
<div>
  <div>
    <div style="text-align: center;margin-top: 2%;">
      <img class="logoMega" src="../../../assets/images/logo_megamodas.png" />
      <div style="text-align: right;">
        <po-button
         p-icon="po-icon po-icon-exit"
         p-label="Sair"
         (p-click)="exit()"
         p-type="primary"
       ></po-button>
      </div>
    </div>
    <div>
      <div>
        <po-gauge
          [p-title]="welcomeCustomer"
          [p-value]="limiteUsado"
          [p-description]="description"
          [p-ranges]="limitRanges"
        ></po-gauge>
      </div>
    </div>
    <div style="margin-top: 1%;">
      <div style="text-align: center;">
        <po-button
          p-icon="po-icon po-icon-notification"
          p-label="TÃ­tulos a Pagar"
          (p-click)="getBonds()"
          [p-disabled]="disableAction"
          p-type="primary"
        ></po-button>
        <div *ngIf="customerAlign">
          <po-button
          p-icon="po-icon po-icon-credit-payment"
          p-label="Ultima Compra"
          (p-click)="getPurchases()"
          [p-disabled]="disableAction"
        ></po-button>
        </div>
      </div>
    </div>
  </div>
  <div >
    <app-bonds  *ngIf="!disableAction" [bonds]="bondsLoaded" [customer]="customer"></app-bonds>
    <app-purchases *ngIf="customerAlign" [purchases]="purchasesLoaded"></app-purchases>
  </div>
</div>
</html>
